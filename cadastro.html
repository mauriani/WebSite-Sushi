<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sushi you again?</title>

    <link rel="stylesheet" href="css/styles.css" />

    <script language="javascript" type="text/javascript">
      function realizarCadastro() {
        var nome = document.getElementById("nome");
        var email = document.getElementById("email");
        var cpf = document.getElementById("cpf");
        var endereco = document.getElementById("endereco");
        var phone = document.getElementById("phone");
        var cep = document.getElementById("cep");

        console.log(nome.value);

        if (nome.value == "") {
          alert("Para continuar informe o seu nome");
          nome.focus();
          return;
        }
        if (email.value == "") {
          alert("Para continuar informe o seu E-mail");
          email.focus();
          return;
        }

        if (cpf.value == "") {
          alert("Para continuar informe o seu CPF");
          cpf.focus();
          return;
        }

        if (endereco.value == "") {
          alert("Para continuar informe o seu endereço");
          endereco.focus();
          return;
        }

        if (phone.value == "") {
          alert("Para continuar informe o seu telefone");
          phone.focus();
          return;
        }

        if (cep.value == "") {
          alert("Para continuar informe o seu telefone");
          cep.focus();
          return;
        }
      }
    </script>
  </head>

  <body>
    <header>
      <nav>
        <a class="logo" src="" alt="logo da empresa">Sushi you again</a>

        <ul class="nav-list">
          <li>
            <a href="index.html" class="menu-link">Inicio</a>
          </li>

          <li>
            <a href="menu.html" class="menu-link">Menu</a>
          </li>

          <li>
            <a href="sobre.html" class="menu-link">Sobre</a>
          </li>

          <li>
            <a href="contato.html" class="menu-link">Contato</a>
          </li>

          <li>
            <a href="cadastro.html" class="menu-link">
              <i class="fa fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-contact">
        <h1>Cadastra-se</h1>

        <form name="form">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="cpf"
            \
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            \
            title="Digite um CPF no formato: xxx.xxx.xxx-xx"
          />

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" />

          <div class="row">
            <div class="column">
              <label for="phone">Telefone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
            </div>

            <div class="column">
              <label for="cep">CEP:</label>
              <input
                type="text"
                name="CEP"
                id="cep"
                required
                pattern="\d{5}-\d{3}"
              />
            </div>
          </div>

          <label for="pass">Senha (Min 8 caracteres):</label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="8"
            required
          />

          <div class="button">
            <button type="submit" onClick="realizarCadastro()">Enviar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
