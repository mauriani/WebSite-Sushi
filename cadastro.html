<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sushi you again?</title>

    <link rel="stylesheet" href="css/styles.css" />

    <script src="javascript/index.js" defer="defer"></script>
  </head>

  <body>
    <header>
      <nav>
        <a class="logo" src="" alt="logo da empresa">Sushi you again</a>

        <ul class="nav-list">
          <li>
            <a href="index.html" class="menu-link">Inicio</a>
          </li>

          <li>
            <a href="menu.html" class="menu-link">Menu</a>
          </li>

          <li>
            <a href="sobre.html" class="menu-link">Sobre</a>
          </li>

          <li>
            <a href="contato.html" class="menu-link">Contato</a>
          </li>

          <li>
            <a href="cadastro.html" class="menu-link">
              <i class="fa fa-user-plus"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-contact">
        <h1>Cadastre-se</h1>

        <form name="form" id="form" action="">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ex: johndoe@gmail.com"
            required
          />

          <label for="cpf">CPF:</label>
          <input
            type="text"
            name="cpf"
            id="cpf"
            oninput="mascara(this)"
            required
          />

          <div class="row">
            <div class="column">
              <label for="phone">Telefone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                required
                placeholder="Ex: (00) 0000-0000"
              />
            </div>

            <div class="column">
              <label for="cep">CEP:</label>
              <input
                type="text"
                name="CEP"
                id="cep"
                size="10"
                maxlength="9"
                onblur="pesquisacep(this.value);"
                required
              />
            </div>
          </div>

          <label for="endereco">Endere√ßo:</label>
          <input type="text" id="endereco" name="endereco" />

          <label for="bairro">Bairro:</label>
          <input type="bairro" id="bairro" name="bairro" />

          <label for="cidade">Cidade:</label>
          <input type="cidade" id="cidade" name="cidade" />

          <label for="uf">UF:</label>
          <input type="uf" id="uf" name="uf" />

          <label for="pass">Senha (Min 8 caracteres):</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
          />

          <div class="button">
            <button type="submit" id="submit" value="Enviar">Enviar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
